<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheater App</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/script.js"></script>
  </head>
  <body>
        <div class="container">
            <h1>Consulta del Tiempo</h1>
            <div id="weather-result"></div>
            <div id="actualForm">
                <input type="text" id="city" placeholder="Busca la ciudad">
                <br>
                <button onclick="getWeather()">Consultar Tiempo Actual</button>
            </div>

            <div id="weather-result-interval"></div>
            <div id="intervalForm">
                <input type="text" id="cityInterval" placeholder="Busca la ciudad">
                <br>
                <label for="days">Intervalo de dias:</label>
                <select id="days">
                    <option value="1">1 día</option>
                    <option value="2">2 días</option>
                    <option value="3">3 días</option>
                    <option value="4">4 días</option>
                    <option value="5">5 días</option>
                </select>
                <br>
                <button onclick="getWeatherInterval()">Consultar Tiempo</button>
            </div>
            
        </div>

  </body>
  <footer>Karolis Jakas Stirbyte 2024©</footer>
</html>
